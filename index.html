<body>
    <div class="game-container">
        <h1>RIGHTS AND RESPONSIBILITIES</h1>
        <p id="instructions">Clique nos seus direitos começar - ** RIGHTS **!</p>

        <div class="score-area">
            <p>Pontuação: <span id="score">0</span></p>

        </div>
        
        <p id="feedback"></p>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>
    <audio id="level-complete-sound" src="sounds/level_complete.mp3" preload="auto"></audio>
